name: Build APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create Clean Project
        run: |
          # Folder များဆောက်ခြင်း
          mkdir -p app/src/main/java/com/my/ayra
          mkdir -p app/src/main/res/layout
          
          # အခြေခံ Project ဖိုင်များအား နာမည်မှန်ဖြင့် ဆောက်ခြင်း
          echo "rootProject.name = 'AyraApp'" > settings.gradle
          echo "include ':app'" >> settings.gradle

          cat <<EOF > build.gradle
          buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:8.2.0' } }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.my.ayra'
              compileSdk 34 
              defaultConfig { applicationId "com.my.ayra"; minSdk 21; targetSdk 34; versionCode 1; versionName "1.0" } 
          }
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:label="Ayra AI">
                  <activity android:name="com.my.ayra.MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat <<'EOF' > app/src/main/res/layout/main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android" android:layout_width="match_parent" android:layout_height="match_parent" android:orientation="vertical" android:background="#121212" android:gravity="center">
              <TextView android:layout_width="wrap_content" android:layout_height="wrap_content" android:text="ကိုကို... Ayra ပါ" android:textColor="#FFFFFF" android:textSize="24sp" />
              <TextView android:layout_width="wrap_content" android:layout_height="wrap_content" android:text="Project Finally Saved!" android:textColor="#BB86FC" />
          </LinearLayout>
          EOF

          cat <<'EOF' > app/src/main/java/com/my/ayra/MainActivity.java
          package com.my.ayra;
          import android.app.Activity;
          import android.os.Bundle;
          public class MainActivity extends Activity { @Override protected void onCreate(Bundle savedInstanceState) { super.onCreate(savedInstanceState); setContentView(getResources().getIdentifier("main", "layout", getPackageName())); } }
          EOF

      - name: Setup Gradle
        run: gradle wrapper --gradle-version 8.4

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ayra-Final-APK
          path: app/build/outputs/apk/debug/*.apk
          
