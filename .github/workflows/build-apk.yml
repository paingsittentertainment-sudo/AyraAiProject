name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create Android Project
        run: |
          mkdir -p app/src/main/java/com/my/ayra
          mkdir -p app/src/main/res/layout

          cat <<EOF > settings.gradle
          rootProject.name = "AyraAI"
          include(":app")
          EOF

          cat <<EOF > build.gradle
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath "com.android.tools.build:gradle:8.2.0"
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          EOF

          cat <<EOF > app/build.gradle
          plugins {
              id "com.android.application"
          }

          android {
              namespace "com.my.ayra"
              compileSdk 34

              defaultConfig {
                  applicationId "com.my.ayra"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }

              buildTypes {
                  debug {
                      minifyEnabled false
                  }
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
          }

          dependencies {
              implementation "org.json:json:20231013"
          }
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET"/>
              <application android:label="Ayra AI">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat <<'EOF' > app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:orientation="vertical"
              android:background="#121212">

              <ScrollView
                  android:id="@+id/scrollView"
                  android:layout_width="match_parent"
                  android:layout_height="0dp"
                  android:layout_weight="1">

                  <LinearLayout
                      android:id="@+id/chatContainer"
                      android:layout_width="match_parent"
                      android:layout_height="wrap_content"
                      android:orientation="vertical"
                      android:padding="10dp"/>
              </ScrollView>

              <LinearLayout
                  android:layout_width="match_parent"
                  android:layout_height="wrap_content"
                  android:orientation="horizontal"
                  android:padding="10dp">

                  <EditText
                      android:id="@+id/userInput"
                      android:layout_width="0dp"
                      android:layout_height="wrap_content"
                      android:layout_weight="1"
                      android:hint="Ask Ayra AI..."/>

                  <TextView
                      android:id="@+id/sendBtn"
                      android:layout_width="wrap_content"
                      android:layout_height="wrap_content"
                      android:text="SEND"/>
              </LinearLayout>
          </LinearLayout>
          EOF

          cat <<'EOF' > app/src/main/java/com/my/ayra/MainActivity.java
          package com.my.ayra;

          import android.app.Activity;
          import android.os.*;
          import android.widget.*;

          public class MainActivity extends Activity {

              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
              }
          }
          EOF

      - name: Generate Gradle Wrapper
        run: |
          ./gradlew wrapper || gradle wrapper

      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AyraAI-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          
