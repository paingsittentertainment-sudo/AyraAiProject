name: Android Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        # gradlew မရှိရင် တိုက်ရိုက် gradle ကို သုံးပြီး build ခိုင်းလိုက်ပါမယ်
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ayra-Official-APK
          path: "**/*.apk" # apk ဘယ်နေရာမှာရှိရှိ အကုန်ရှာပြီး ထည့်ခိုင်းလိုက်တာပါ
          
